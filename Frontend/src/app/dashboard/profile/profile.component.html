<mat-card>    
    <h1>Welcome to Profile</h1>
    <!-- {{user|json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="../../assets/userlogo.png" alt="" srcset="">
                    <h2 style="margin-top: 15px;">{{user.name}}</h2>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table table-striped">
                            <tbody>
                              <tr>
                               
                                <td><b> Your Email</b></td>
                                <td>{{user.email}}</td>
                              </tr>
                              <tr>
                               
                                <td><b> Your Phone</b></td>
                                <td>{{user.phone}}</td>
                              </tr>
                              <tr>
                               
                                <td><b> Your Username</b></td>
                                <td>{{user.username}}</td>
                              </tr>
                              <tr>
                               
                                <td><b> Your Status</b></td>
                                <td>Active</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-button color="warn">Update</button>
        <button mat-button color="primary">Share</button>
    </mat-card-actions>
    
</mat-card>
