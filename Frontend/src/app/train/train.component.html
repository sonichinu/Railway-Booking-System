<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fromStation">From Station</label>
      <input type="text" id="fromStation" name="fromStation" [(ngModel)]="fromStation" class="form-control" placeholder="Enter From Station">
    </div>
  
    <div class="form-group">
      <label for="toStation">To Station</label>
      <input type="text" id="toStation" name="toStation" [(ngModel)]="toStation" class="form-control" placeholder="Enter To Station">
    </div>
  
    <div class="form-group">
      <label for="travelDate">Date</label>
      <input type="date" id="travelDate" name="travelDate" [(ngModel)]="travelDate" class="form-control">
    </div>
  
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <ul>
    <li *ngFor="let train of trainsForRoutes">
      <div class="train-item">
        <span class="train-name">{{ train.name }}</span>
        <button class="btn btn-primary" (click)="bookNow(train)">Book Now</button>
      </div>
    </li>
  </ul>
