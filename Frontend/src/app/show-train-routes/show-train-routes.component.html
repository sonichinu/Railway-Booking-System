<p>show-train-routes works!</p>

<div class="container">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover" >
                <thead>
                <tr>
                    <th>Index</th>
                    <th>Station Name</th>
                    <th>Arrival Time</th>
                    <th>Departure Time</th>
                    <th>Distance</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let trainRoute of trainRoutes; let i = index" 
                >
                    <td>{{ i+1 }}</td>
                    <td>{{ trainRoute[0] }}</td>
                    <td>{{ trainRoute[1] }}</td>
                    <td>{{ trainRoute[2] }}</td>
                    <td>{{ trainRoute[3] }}</td>
                    
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
